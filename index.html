<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <div id="image-container">
            <img src="./img/cf7549ae-66f9-4eff-83ab-540d64c34617.jpeg" alt="" id="image">
        </div>
        <div id="form-container">
            <form action="/registro" method="post">
                <p id="tittle">Registro</p>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" required>

                        <label for="cedula">Cédula</label>
                        <input type="text" id="cedula" name="cedula" required>

                        <label for="celular">Número Celular</label>
                        <input type="tel" id="celular" name="celular" required>

                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>

                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" required>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>

                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>

                        <label for="confirmar_contrasena">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                    </div>
                </div>

                <span class="info">La contraseña debe contener mínimo 8 caracteres: 1 mayúscula, 1 minúscula, 1
                    especial, 1 número.</span>

                <div id="button-container">
                    <button>Registrarse</button>
                </div>
            </form>
        </div>


    </div>
    <script src="./js/index.js"></script>
</body>

</html>
