<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <div id="image-container">
            <img src="./img/WhatsApp Image 2025-03-20 at 3.19.25 PM.jpeg" alt="" id="image">
        </div>
        <div id="form-container">
            <form action="/registro" method="post">
                <p id="tittle">Registro</p>
                <label for="cedula">Cédula:</label><br>
                <input type="text" id="cedula" name="cedula" required><br><br>

                <label for="nombres">Nombres</label><br>
                <input type="text" id="nombre" name="nombres" required><br><br>

                <label for="nombres">Apellidos</label><br>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="nombre_usuario">Nombre de Usuario:</label><br>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required><br><br>

                <label for="celular">Número Celular:</label><br>
                <input type="tel" id="celular" name="celular" required><br><br>

                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required><br>
            <span>la contraseña debe contener minimo 8 carácteres: 1 mayuscula, 1 minuscula, 1 especial, 1 número.</span><br><br>

                <label for="confirmar_contrasena">Confirmar Contraseña:</label><br>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>

                <input type="submit" value="Registrarse">
            </form>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
